<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css"/>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Registration Form</h1>

    <div id="success"></div>
    <div class="container" id="myform">
       <div class="inputdiv">
         <label for="email">Email:</label>
        <input type="text" name="email" id="email"/>
        <span class="error" id="emailerror"></span>
       </div>
         <div class="inputdiv">
            <label for="phone">Phone:</label>
        <input type="number" name="phone" id="phone"/>
         <span class="error" id="phoneerror"></span>
         </div>
        <div class="inputdiv">
             <label for="password">Password:</label>
             <div style="display: flex; align-items: center; gap: 10px;">
        <input type="password" name="password" id="password"/><button id="show-pwd">Show</button><button id="hide-pwd">Hide</button>
        </div>
         <span class="error" id="pwderror"></span>

        </div>
        <div class="inputdiv">
             <label for="confpassword">ConfirmPassword:</label>
             <div style="display: flex; align-items: center; gap: 10px;">
        <input type="password" name="confpassword" id="confpassword"/><button id="conf-show-pwd">Show</button><button id="conf-hide-pwd">Hide</button>
        </div> 
        <span class="error" id="cnfpwderror"></span>

        </div>
        <input type="submit" id="submit"/>
    </div>

    <script src="script.js"></script>
</body>

</html>
